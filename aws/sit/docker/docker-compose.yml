      PROFILE: "${PROFILE:-sit}"
      SPRING_PROFILES_ACTIVE: "${SPRING_PROFILES_ACTIVE:-sit}"
      SPRING_APPLICATION_NAME: "gateway" # Fixed
      JAVA_TOOL_OPTIONS: "-Xmx576m -XX:MaxRAMPercentage=75.0" # Fixed
    deploy:
