    networks:
      - auxdromos-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  admin-dashboard:
    # Uses environment variables for tag, account, and region
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/auxdromos-admin-dashboard:${PRINT_SERVICE_IMAGE_TAG:-latest}
    container_name: auxdromos-admin-dashboard
    ports:
