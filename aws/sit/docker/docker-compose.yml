# docker-compose.yml modificato
version: '3.8'

services:
  ${MODULO}:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/auxdromos-${MODULO}:${VERSION}
    container_name: auxdromos-${MODULO}
    env_file:
      - ./env/${MODULO}.env
    ports:
      - "${EXTERNAL_PORT}:${INTERNAL_PORT}"
    environment:
      - PROFILE=${PROFILE}
    networks:
      - auxdromos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${INTERNAL_PORT}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  auxdromos-network:
    driver: bridge